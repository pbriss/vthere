
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">

            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="page-title m-b-20">Trending Concerts</h4>
                </div>
            </div>

            <!-- SECTION FILTER
            ================================================== -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="portfolioFilter">
                        <a href="javascript:void(0);" data-filter="*" class="current">
                            <span class="mini-stat-icon bg-warning text-white">All</span>
                        </a>
                        <a href="javascript:void(0);" data-filter=".intimate">
                            <span class="mini-stat-icon bg-warning"><i class="ion-ios7-cart text-white"></i></span>
                        </a>
                        <a href="javascript:void(0);" data-filter=".club">
                            <span class="mini-stat-icon bg-warning"><i class="ion-ios7-cart text-white"></i></span>
                        </a>
                        <a href="javascript:void(0);" data-filter=".indoor">
                            <span class="mini-stat-icon bg-warning"><i class="ion-ios7-cart text-white"></i></span>
                        </a>
                        <a href="javascript:void(0);" data-filter=".outdoor">
                            <span class="mini-stat-icon bg-warning"><i class="ion-ios7-cart text-white"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row port">
                <div class="portfolioContainer">
                    <div ng-repeat="concert in concerts" class="col-sm-6 col-lg-3 col-md-4 {{concert.type}}" concertbox id="{{concert.id}}">
                        <a href="javascript:void(0);">
                            <div class="gal-detail thumb">
                                <div class="image-popup" title="Screenshot-1">
                                    <img ng-src="assets/images/gallery/{{concert.id}}.jpg" class="thumb-img" alt="work-thumbnail">
                                </div>
                                <h4>Gallary Image</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div id="concertbox-login" style="display:none;">
                    <div class="row">
                        <!-- Pricing Item -->
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="price_card text-center">
                                <div class="pricing-header bg-purple">
                                    <span class="price">$39</span>
                                    <span class="name">Enterprise Pack</span>
                                </div>
                                <ul class="price-features">
                                    <li>Unlimited Projects</li>
                                    <li>10 GB Storage</li>
                                    <li>10 Domain</li>
                                    <li>100 User</li>
                                    <li>24x7 Support</li>
                                </ul>
                                <button class="btn btn-purple w-md waves-effect waves-light">Sign Up</button>
                            </div> <!-- end Pricing_card -->
                        </div>
                    </div>
                </div>
            </div> <!-- End row -->

        </div> <!-- container -->

    </div> <!-- content -->

</div>
